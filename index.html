<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <form method="get">
        <center><h1>GENERAL BUS PASS APPLICATION</h1></center>
        <form method="get">
        <fieldset><legend><b>applicant details</b></legend>
        <label for="name">name</label>
        <input type="text"name="name"id="name">
        <label for=" father's/guardian's name">father's/guardian's name</label>
        <input type="text"name="father's/guardian's name"id="father's/guardian's name"><br><br>
        <label for="Date of birth">Date of birth</label>
        <input type="date"name="date of birth"id="Date of birth">
        <label for="gender">gender</label> 
        <label for="male">male</label>
        <input type="radio"name="male"id="male">
        <label for="female">female</label>
        <input type="radio"name="female"id="female"><br><br>
        <label for="age as on">age as on:</label>
        <input type="text"name="age"id="age as on">
        <label for="aadhar no:">aadhar no:</label>
        <input type="password"name="aadhar"id="aadhar"max length="12"><br><br>
        <label for="phn">mobile number:</label>
        <input type="tel"name="phn"id="phone" pattern="[0-9]">
        <label for="mail">E-mail Id</label>
        <input type="mail"name="mail"id="mail"><br><br>
        <label for="photo">photo</label>
        <input type="file"name="photo"id="photo">
    </fieldset>
    <fieldset><legend><b>Residential Adress Details</b></legend>
        <label for="Applicant Adress">Applicant Adress</label>
        <input type="text"name="Applicant Adress"id="Applicant Adress">
        <label for="District">District</label>
        <select name="District"id="District">
            <option value="hyderabad">Hyderabad</option>
            <option value="nizamabad">nizamabad</option>
            <option value="nirmal">nirmal</option>
            <option value="karimnagar">karimnagar</option>
            </select><br><br>
            <label for="mondal">Mondol</label>
            <select name="mondal"id="mondal">
            <option value="Bhainsa">bhainsa</option>
            <option value="Mudhole">mudhole</option>
            <option value="Narsapur">Narsapur</option>
            <option value="Thanoor">Thanoor</option>
            </select>
            <label for="village">Village</label>
            <select name="village"id="village">
            <option value="Kphb">Hyderabad</option>
            <option value="ameerpet">nizamabad</option>
            <option value="maisammaguda">karimnagar</option>
            </select><br><br>
            <label for="pincode">Pincode</label>
            <input type="pincode"name="pincode"id="pincode maxlength="6"><br><br>
        </fieldset>
        <fieldset><legend><b>Pass Type Details</b></legend>
            <label for="city">City</label>
        <select name="city"id="city">
            <option value="hyderabad">Hyderabad</option>
            <option value="nizamabad">nizamabad</option>
            <option value="nirmal">nirmal</option>
            <option value="karimnagar">karimnagar</option>
            </select><br><br>
            <label for="passtype">passtype</label>
            <select name="passtype"id="passtype">
                <option value="-select-">-select-</option>
                <option value="student pass">student pass</option>
                <option value="general pass">general pass</option>
                <option value="ordinary pass">ordinary pass</option>
                </select><br><br>
                </fieldset>
                <fieldset><legend><b>Mode of payment & pass collection</b></legend>
                 <label for="payment">Payment mode</label>
                 <select name="payment"id="payment">
                    <option value="-select-">-select-</option>
                    <option value="online">phonepe</option>
                    <option value="online">Gpay</option>
                    <option value="online">paytm</option>
                    </select><br><br>
                    <label for="pass Delivery mode">pass Delivery mode</label>
                    <select name="pass Delivery mode"id="pass Delivery mode">
                       <option value="-select-">-select-</option>
                       <option value="online">post</option>
                       <option value="online">mobile no.</option>
                       </select><br><br>
                       <label for="cawywtcp"></label>center at which you want to collect pass</label>
                    <select name="cawywtcp"id="cawywtcp">
                       <option value="-select-">-select-</option>
                       <option value="mahagaon">mahagaon</option>
                       <option value="bhainsa">bhainsa</option>
                       <option value="nirmal">nirmal</option>
                       </select><br><br>
                       


                    </fieldset>
       

    </form>
    
</body>
</html>
